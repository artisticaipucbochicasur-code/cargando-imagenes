<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Anuncio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Subir Anuncio</h2>
        <form id="anuncioForm">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" id="imagen" name="imagen" accept="image/jpeg" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <button type="submit">Guardar Anuncio</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('anuncioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Subiendo...';

            const formData = new FormData(this);
            const imagenFile = formData.get('imagen');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec';

            try {
                // Convertir la imagen a base64
                const reader = new FileReader();
                reader.readAsDataURL(imagenFile);
                reader.onload = async function() {
                    const base64Image = reader.result.split(',')[1]; // Extraer solo el base64

                    // Preparar los datos para enviar al script
                    const data = {
                        accion: 'guardar',
                        tipo: 'anuncio',
                        titulo: formData.get('titulo'),
                        descripcion: formData.get('descripcion'),
                        imagen: base64Image,
                        autor: formData.get('autor'),
                        correo: formData.get('correo')
                    };

                    // Enviar la solicitud POST al script
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();
                    if (result.status === 'success') {
                        responseDiv.className = 'success';
                        responseDiv.innerHTML = `Anuncio guardado con éxito! Enlace de la imagen: <a href="${result.imagenURL}" target="_blank">${result.imagenURL}</a>`;
                    } else {
                        responseDiv.className = 'error';
                        responseDiv.innerHTML = `Error: ${result.message}`;
                    }
                };
                reader.onerror = function() {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = 'Error al leer la imagen';
                };
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
