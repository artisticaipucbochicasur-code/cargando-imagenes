<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuentra el animal</title>
<style>
  body {
    font-family: Comic Sans MS, sans-serif;
    text-align: center;
    background-color: #fff3c4;
  }
  h1 {
    color: #ff6f00;
  }
  .animales {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 30px;
  }
  .animal {
    font-size: 80px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .animal:hover {
    transform: scale(1.2);
  }
  .mensaje {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #00897b;
    transition: opacity 0.5s;
  }
  #inicio {
    margin-top: 20px;
    background-color: #ff6f00;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 15px;
    font-size: 22px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>ğŸ¾ Â¡Encuentra el <span id="nombre"></span>! ğŸ¾</h1>
  <button id="inicio">Comenzar ğŸµ</button>
  <div class="animales" style="display:none;">
    <div class="animal" data-nombre="perro">ğŸ¶</div>
    <div class="animal" data-nombre="gato">ğŸ±</div>
    <div class="animal" data-nombre="vaca">ğŸ®</div>
    <div class="animal" data-nombre="oso">ğŸ»</div>
    <div class="animal" data-nombre="cerdo">ğŸ·</div>
  </div>
  <div class="mensaje" id="mensaje"></div>

  <!-- Sonidos cortos y confiables -->
  <audio id="sound-ok" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-error" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-applause" src="https://actions.google.com/sounds/v1/crowds/applause.ogg"></audio>

<script>
const animales = document.querySelectorAll('.animal');
const nombres = ["perro", "gato", "vaca", "oso", "cerdo"];
let animalCorrecto = "";
const mensaje = document.getElementById("mensaje");
const soundOk = document.getElementById("sound-ok");
const soundError = document.getElementById("sound-error");
const soundApplause = document.getElementById("sound-applause");
const botonInicio = document.getElementById("inicio");
const contenedorAnimales = document.querySelector(".animales");
let sonidosHabilitados = false;

function nuevoReto() {
  const aleatorio = nombres[Math.floor(Math.random() * nombres.length)];
  animalCorrecto = aleatorio;
  document.getElementById("nombre").textContent = aleatorio;
  mensaje.textContent = "";
}

botonInicio.addEventListener("click", () => {
  sonidosHabilitados = true;
  contenedorAnimales.style.display = "flex";
  botonInicio.style.display = "none";
  nuevoReto();
});

animales.forEach(a => {
  a.addEventListener('click', () => {
    if (!sonidosHabilitados) return; // por si el navegador bloquea antes del clic inicial

    if (a.dataset.nombre === animalCorrecto) {
      mensaje.textContent = "ğŸ‰ Â¡Excelente!";
      mensaje.style.color = "green";
      soundOk.play();
      setTimeout(() => soundApplause.play(), 600);
      setTimeout(nuevoReto, 2000);
    } else {
      mensaje.textContent = "âŒ Â¡Oh oh!";
      mensaje.style.color = "red";
      soundError.play();
      setTimeout(() => { mensaje.textContent = ""; }, 1000);
    }
  });
});
</script>
</body>
</html>
