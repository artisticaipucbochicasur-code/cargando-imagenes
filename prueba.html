<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aventura de El√≠zabeth la Exploradora</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(#87cefa, #d0f8ce);
    overflow: hidden;
    font-family: Comic Sans MS, sans-serif;
    user-select: none;
  }

  #juego {
    position: relative;
    width: 100vw;
    height: 90vh;
    overflow: hidden;
    background: url("https://i.imgur.com/lR3XQKX.png") repeat-x;
    background-size: cover;
  }

  #personaje {
    position: absolute;
    bottom: 50px;
    left: 100px;
    width: 100px;
    transition: all 0.2s;
  }

  #controles {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-template-rows: 60px 60px;
    gap: 5px;
    justify-items: center;
  }

  .btn {
    width: 60px;
    height: 60px;
    background-color: #ffcc80;
    border: none;
    border-radius: 15px;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  #arriba { grid-column: 2; grid-row: 1; }
  #abajo { grid-column: 2; grid-row: 2; }
  #izquierda { grid-column: 1; grid-row: 2; }
  #derecha { grid-column: 3; grid-row: 2; }

  #mensaje {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 10px 25px;
    border-radius: 10px;
    font-size: 24px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div id="juego">
  <div id="mensaje">üåà ¬°Ayuda a El√≠zabeth a explorar el bosque!</div>
  <img id="personaje" src="https://i.imgur.com/ID6vQkY.png" alt="El√≠zabeth">
</div>

<div id="controles">
  <button class="btn" id="arriba">‚¨ÜÔ∏è</button>
  <button class="btn" id="izquierda">‚¨ÖÔ∏è</button>
  <button class="btn" id="abajo">‚¨áÔ∏è</button>
  <button class="btn" id="derecha">‚û°Ô∏è</button>
</div>

<!-- Sonidos -->
<audio id="paso" src="https://actions.google.com/sounds/v1/foley/footsteps_single.ogg"></audio>
<audio id="exito" src="https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg"></audio>

<script>
const personaje = document.getElementById("personaje");
const paso = document.getElementById("paso");
const exito = document.getElementById("exito");
const mensaje = document.getElementById("mensaje");
let posX = 100;
let posY = 50;

// movimiento
function mover(dx, dy) {
  paso.currentTime = 0;
  paso.play();

  posX += dx;
  posY += dy;

  // l√≠mites del juego
  posX = Math.max(0, Math.min(window.innerWidth - 100, posX));
  posY = Math.max(0, Math.min(window.innerHeight - 200, posY));

  personaje.style.left = posX + "px";
  personaje.style.bottom = posY + "px";

  // evento especial
  if (posX > window.innerWidth - 150) {
    mensaje.textContent = "üéâ ¬°El√≠zabeth encontr√≥ un tesoro escondido!";
    exito.play();
    setTimeout(() => mensaje.textContent = "üåà ¬°Ayuda a El√≠zabeth a explorar el bosque!", 4000);
  }
}

// controles en pantalla
document.getElementById("arriba").onclick = () => mover(0, 30);
document.getElementById("abajo").onclick = () => mover(0, -30);
document.getElementById("izquierda").onclick = () => mover(-30, 0);
document.getElementById("derecha").onclick = () => mover(30, 0);

// controles con teclado
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowUp") mover(0, 30);
  if (e.key === "ArrowDown") mover(0, -30);
  if (e.key === "ArrowLeft") mover(-30, 0);
  if (e.key === "ArrowRight") mover(30, 0);
});
</script>

</body>
</html>
