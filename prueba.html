<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir video a ImageKit</title>
</head>
<body>
  <h2>Subir Video a ImageKit</h2>
  <input type="file" id="fileInput" accept="video/*">
  <button onclick="uploadFile()">Subir</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Selecciona un video primero");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("fileName", file.name);

      try {
        const res = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
          method: "POST",
          headers: {
            "Authorization": "Basic cHVibGljX0Z0WnVPRndGcFZ4cjBid09JV3puczNCektRST0="
          },
          body: formData
        });

        const data = await res.json();

        // Construimos la URL final usando tu endpoint
        const videoUrl = `https://ik.imagekit.io/decomdh/${data.name}`;

        document.getElementById("status").innerHTML =
          `✅ Subido: <a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Error al subir";
      }
    }
  </script>
</body>
</html>
