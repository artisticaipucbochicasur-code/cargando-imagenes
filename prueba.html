<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Aventura de los Animalitos</title>
<style>
  body {
    font-family: Comic Sans MS, sans-serif;
    text-align: center;
    background-color: #fff3c4;
    transition: background-color 1s;
  }
  h1 {
    color: #ff6f00;
  }
  .animales {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 30px;
  }
  .animal {
    font-size: 80px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .animal:hover {
    transform: scale(1.2);
  }
  .mensaje {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #00897b;
    transition: opacity 0.5s;
  }
  #inicio, #siguienteNivel {
    margin-top: 20px;
    background-color: #ff6f00;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 15px;
    font-size: 22px;
    cursor: pointer;
  }
  #siguienteNivel {
    display: none;
  }
  .nivel {
    font-size: 24px;
    color: #4e342e;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>üêæ ¬°La Aventura de los Animalitos! üêæ</h1>
  <div class="nivel" id="nivel">Nivel 1: La Granja üêÆ</div>
  <button id="inicio">Comenzar üéµ</button>
  <button id="siguienteNivel">Siguiente Nivel ‚û°Ô∏è</button>
  <div class="animales" style="display:none;" id="zonaAnimales"></div>
  <div class="mensaje" id="mensaje"></div>

  <!-- Sonidos -->
  <audio id="sound-ok" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-error" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-applause" src="https://actions.google.com/sounds/v1/crowds/applause.ogg"></audio>
  <audio id="sound-level" src="https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg"></audio>

<script>
const niveles = [
  { nombre: "Nivel 1: La Granja üêÆ", color: "#fff3c4", animales: [
      {nombre:"perro", emoji:"üê∂"},
      {nombre:"vaca", emoji:"üêÆ"},
      {nombre:"cerdo", emoji:"üê∑"}
    ]},
  { nombre: "Nivel 2: El Bosque üå≥", color: "#d0f8ce", animales: [
      {nombre:"oso", emoji:"üêª"},
      {nombre:"b√∫ho", emoji:"ü¶â"},
      {nombre:"zorro", emoji:"ü¶ä"}
    ]},
  { nombre: "Nivel 3: El Mar üåä", color: "#c3e8ff", animales: [
      {nombre:"pez", emoji:"üê†"},
      {nombre:"delf√≠n", emoji:"üê¨"},
      {nombre:"tortuga", emoji:"üê¢"}
    ]},
  { nombre: "Nivel 4: La Selva üå¥", color: "#d0ffcc", animales: [
      {nombre:"le√≥n", emoji:"ü¶Å"},
      {nombre:"mono", emoji:"üêµ"},
      {nombre:"elefante", emoji:"üêò"}
    ]}
];

const mensaje = document.getElementById("mensaje");
const soundOk = document.getElementById("sound-ok");
const soundError = document.getElementById("sound-error");
const soundApplause = document.getElementById("sound-applause");
const soundLevel = document.getElementById("sound-level");
const botonInicio = document.getElementById("inicio");
const botonNivel = document.getElementById("siguienteNivel");
const zona = document.getElementById("zonaAnimales");
const etiquetaNivel = document.getElementById("nivel");
let sonidosHabilitados = false;
let nivelActual = 0;
let objetivo = "";
let aciertos = 0;

function cargarNivel() {
  document.body.style.backgroundColor = niveles[nivelActual].color;
  etiquetaNivel.textContent = niveles[nivelActual].nombre;
  zona.innerHTML = "";
  mensaje.textContent = "";
  aciertos = 0;
  botonNivel.style.display = "none";
  
  niveles[nivelActual].animales.forEach(animal => {
    const div = document.createElement("div");
    div.className = "animal";
    div.dataset.nombre = animal.nombre;
    div.textContent = animal.emoji;
    zona.appendChild(div);
  });

  zona.style.display = "flex";
  nuevoReto();
}

function nuevoReto() {
  const lista = niveles[nivelActual].animales;
  const aleatorio = lista[Math.floor(Math.random() * lista.length)];
  objetivo = aleatorio.nombre;
  mensaje.style.color = "#00897b";
  mensaje.textContent = `Encuentra el ${objetivo}`;
}

botonInicio.addEventListener("click", () => {
  sonidosHabilitados = true;
  botonInicio.style.display = "none";
  cargarNivel();
});

botonNivel.addEventListener("click", () => {
  nivelActual++;
  if (nivelActual < niveles.length) {
    soundLevel.play();
    cargarNivel();
  } else {
    mensaje.textContent = "üèÜ ¬°Completaste toda la aventura!";
    mensaje.style.color = "purple";
    zona.style.display = "none";
    botonNivel.style.display = "none";
    soundApplause.play();
  }
});

zona.addEventListener("click", (e) => {
  if (!e.target.classList.contains("animal")) return;
  if (!sonidosHabilitados) return;

  const nombre = e.target.dataset.nombre;
  if (nombre === objetivo) {
    mensaje.textContent = "üéâ ¬°Excelente!";
    mensaje.style.color = "green";
    soundOk.play();
    aciertos++;

    if (aciertos === niveles[nivelActual].animales.length) {
      setTimeout(() => {
        soundApplause.play();
        mensaje.textContent = "‚≠ê ¬°Nivel superado!";
        mensaje.style.color = "orange";
        botonNivel.style.display = "inline-block";
      }, 1000);
    } else {
      setTimeout(nuevoReto, 1500);
    }

  } else {
    mensaje.textContent = "‚ùå ¬°Oh oh!";
    mensaje.style.color = "red";
    soundError.play();
    setTimeout(() => { mensaje.textContent = `Encuentra el ${objetivo}`; }, 1000);
  }
});
</script>
</body>
</html>
