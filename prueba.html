<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¢ Publicar Anuncio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      padding: 30px;
      color: #333;
    }
    .contenedor {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0077cc;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 5px;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
    }
    .mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    /* Estilos para la barra de progreso */
    .progress-container {
      margin-top: 15px;
      display: none; /* Oculta por defecto */
    }
    progress {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #e0e0e0;
    }
    progress::-webkit-progress-bar {
      background: #e0e0e0;
      border-radius: 6px;
    }
    progress::-webkit-progress-value {
      background: #0077cc;
      border-radius: 6px;
      transition: width 0.2s ease;
    }
    progress::-moz-progress-bar {
      background: #0077cc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üì¢ Publicar Anuncio</h2>
    <label>T√≠tulo</label>
    <input type="text" id="titulo" placeholder="Escribe un t√≠tulo" required />
    <label>Descripci√≥n</label>
    <textarea id="descripcion" rows="4" placeholder="Describe tu anuncio..." required></textarea>
    <label>Imagen</label>
    <input type="file" id="imagen" accept="image/*" />
    <div class="preview"><img id="previewImg" src="" /></div>
    <label>Tu nombre</label>
    <input type="text" id="autor" placeholder="Tu nombre" />
    <label>Tu correo</label>
    <input type="email" id="correo" placeholder="Correo del autor" />
    
    <!-- Barra de progreso -->
    <div class="progress-container" id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
      <div style="text-align: center; margin-top: 5px; font-size: 14px; color: #0077cc;">
        <span id="progressText">0%</span>
      </div>
    </div>

    <button id="btnPublicar">üì§ Publicar Anuncio</button>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    const fileInput = document.getElementById("imagen");
    const previewImg = document.getElementById("previewImg");
    const btnPublicar = document.getElementById("btnPublicar");
    const mensaje = document.getElementById("mensaje");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    let base64Imagen = "";

    // Vista previa y conversi√≥n a Base64
    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          base64Imagen = e.target.result.split(",")[1];
          previewImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    btnPublicar.addEventListener("click", async () => {
      const titulo = document.getElementById("titulo").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const correo = document.getElementById("correo").value.trim();

      if (!titulo || !descripcion || !autor || !correo || !base64Imagen) {
        mensaje.textContent = "‚ö†Ô∏è Por favor completa todos los campos.";
        mensaje.style.color = "red";
        return;
      }

      btnPublicar.disabled = true;
      mensaje.textContent = "‚è≥ Subiendo anuncio...";
      mensaje.style.color = "#0077cc";

      // Mostrar barra de progreso
      progressContainer.style.display = "block";
      progressBar.value = 0;
      progressText.textContent = "0%";

      // Enviar con XMLHttpRequest para tener control del progreso
      const formData = new FormData();
      formData.append("accion", "guardar");
      formData.append("tipo", "anuncio");
      formData.append("titulo", titulo);
      formData.append("descripcion", descripcion);
      formData.append("imagen", base64Imagen);
      formData.append("autor", autor);
      formData.append("correo", correo);

      const xhr = new XMLHttpRequest();

      // Evento de progreso
      xhr.upload.addEventListener("progress", function (e) {
        if (e.lengthComputable) {
          const percentComplete = Math.round((e.loaded / e.total) * 100);
          progressBar.value = percentComplete;
          progressText.textContent = percentComplete + "%";
        }
      });

      xhr.addEventListener("load", function () {
        if (xhr.status === 200) {
          mensaje.textContent = "‚úÖ Anuncio enviado al servidor. Verifica en la hoja de c√°lculo.";
          mensaje.style.color = "green";
          // Limpiar formulario
          document.getElementById("titulo").value = "";
          document.getElementById("descripcion").value = "";
          document.getElementById("autor").value = "";
          document.getElementById("correo").value = "";
          previewImg.src = "";
          base64Imagen = "";
        } else {
          mensaje.textContent = "üö´ Error del servidor. Intenta de nuevo.";
          mensaje.style.color = "red";
        }
        // Ocultar barra
        progressContainer.style.display = "none";
        btnPublicar.disabled = false;
      });

      xhr.addEventListener("error", function () {
        mensaje.textContent = "üö´ Error en la conexi√≥n. Verifica tu red.";
        mensaje.style.color = "red";
        progressContainer.style.display = "none";
        btnPublicar.disabled = false;
      });

      xhr.open("POST", scriptURL);
      xhr.send(formData);
    });
  </script>
</body>
</html>
