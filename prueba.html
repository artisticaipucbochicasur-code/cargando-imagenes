<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Luces ESP32</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    color: #333;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h1 { font-size: 24px; margin-bottom: 10px; }
  button {
    border: none;
    background: #4e54c8;
    color: white;
    font-size: 18px;
    margin: 8px;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.05);
    background: #8f94fb;
  }
</style>
</head>
<body>
  <h1>üîµ Control Bluetooth ESP32</h1>
  <button onclick="connect()">Conectar Bluetooth</button><br>

  <button onclick="send('A')">LED 1 ON</button>
  <button onclick="send('a')">LED 1 OFF</button><br>

  <button onclick="send('B')">LED 2 ON</button>
  <button onclick="send('b')">LED 2 OFF</button><br>

  <button onclick="send('C')">LED 3 ON</button>
  <button onclick="send('c')">LED 3 OFF</button>

<script>
let device, server, writer;

async function connect() {
  try {
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [0x1101]
    });
    const server = await device.gatt.connect();
    alert("Conectado al ESP32 ‚úÖ");
  } catch (error) {
    alert("Error al conectar: " + error);
  }
}

function send(cmd) {
  if (!device) {
    alert("Conecta primero el Bluetooth");
    return;
  }
  if (device.gatt.connected) {
    // En m√≥viles, la API Web Bluetooth a√∫n no permite enviar datos f√°cilmente
    // pero puedes usar una app tipo ‚ÄúSerial Bluetooth Terminal‚Äù para probar.
    alert(`Enviando: ${cmd}`);
  } else {
    alert("Bluetooth no conectado");
  }
}
</script>
</body>
</html>
