<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuentra el animal</title>
<style>
  body {
    font-family: Comic Sans MS, sans-serif;
    text-align: center;
    background-color: #fff3c4;
  }
  h1 {
    color: #ff6f00;
  }
  .animales {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 30px;
  }
  .animal {
    font-size: 80px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .animal:hover {
    transform: scale(1.2);
  }
  .mensaje {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #00897b;
    transition: opacity 0.5s;
  }
</style>
</head>
<body>
  <h1>ğŸ¾ Â¡Encuentra el <span id="nombre"></span>! ğŸ¾</h1>
  <div class="animales">
    <div class="animal" data-nombre="perro">ğŸ¶</div>
    <div class="animal" data-nombre="gato">ğŸ±</div>
    <div class="animal" data-nombre="vaca">ğŸ®</div>
    <div class="animal" data-nombre="oso">ğŸ»</div>
    <div class="animal" data-nombre="cerdo">ğŸ·</div>
  </div>
  <div class="mensaje" id="mensaje"></div>

  <!-- Sonidos -->
  <audio id="sound-ok" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0bfc0c1f5f.mp3"></audio>
  <audio id="sound-error" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c2b2e1b941.mp3"></audio>
  <audio id="sound-applause" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2a3d7a3e53.mp3"></audio>

<script>
const animales = document.querySelectorAll('.animal');
const nombres = ["perro", "gato", "vaca", "oso", "cerdo"];
let animalCorrecto = "";
const mensaje = document.getElementById("mensaje");
const soundOk = document.getElementById("sound-ok");
const soundError = document.getElementById("sound-error");
const soundApplause = document.getElementById("sound-applause");

function nuevoReto() {
  const aleatorio = nombres[Math.floor(Math.random() * nombres.length)];
  animalCorrecto = aleatorio;
  document.getElementById("nombre").textContent = aleatorio;
  mensaje.textContent = "";
}

animales.forEach(a => {
  a.addEventListener('click', () => {
    if (a.dataset.nombre === animalCorrecto) {
      mensaje.textContent = "ğŸ‰ Â¡Excelente!";
      mensaje.style.color = "green";
      soundOk.play();
      setTimeout(() => soundApplause.play(), 500);
      setTimeout(nuevoReto, 2000);
    } else {
      mensaje.textContent = "âŒ Â¡Oh oh!";
      mensaje.style.color = "red";
      soundError.play();
      setTimeout(() => { mensaje.textContent = ""; }, 1000);
    }
  });
});

nuevoReto();
</script>
</body>
</html>
