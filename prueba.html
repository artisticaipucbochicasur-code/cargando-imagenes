<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luces ESP32</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    color: white;
    overflow: hidden;
  }

  h1 {
    margin-top: 35px;
    font-size: 26px;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  #connectBtn {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    transition: 0.3s ease;
    margin: 20px 0;
  }

  #connectBtn.connected {
    background: rgba(0,255,140,0.3);
    box-shadow: 0 0 25px rgba(0,255,140,0.5);
  }

  #connectBtn:active {
    transform: scale(0.9);
  }

  .led-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 30px;
    margin-bottom: 25px; /* ðŸ”¹ reduce el espacio extra antes del botÃ³n global */
  }

  .switch {
    width: 90px;
    height: 90px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .switch i {
    font-size: 30px;
    margin-bottom: 5px;
  }

  .switch.on {
    background: rgba(0,255,100,0.4);
    box-shadow: 0 0 20px rgba(0,255,100,0.6);
  }

  /* ðŸŒˆ BotÃ³n global */
  #toggleAllBtn {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
    margin-bottom: 25px; /* ðŸ”¹ menos espacio inferior */
  }

  #toggleAllBtn:hover {
    background: rgba(255,255,255,0.25);
  }

  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 15px;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s ease;
  }

  #toast.show {
    opacity: 1;
    bottom: 40px;
  }
</style>
</head>
<body>

  <h1><i class="fa-solid fa-lightbulb"></i> Control Luces ESP32</h1>

  <button id="connectBtn" onclick="toggleBluetooth()">
    <i class="fa-brands fa-bluetooth-b"></i>
  </button>

  <div class="led-container">
    <div id="led1" class="switch" onclick="toggleLed(1)">
      <i class="fa-regular fa-lightbulb"></i>
      <span>LED 1</span>
    </div>
    <div id="led2" class="switch" onclick="toggleLed(2)">
      <i class="fa-regular fa-lightbulb"></i>
      <span>LED 2</span>
    </div>
    <div id="led3" class="switch" onclick="toggleLed(3)">
      <i class="fa-regular fa-lightbulb"></i>
      <span>LED 3</span>
    </div>
  </div>

  <button id="toggleAllBtn" onclick="toggleAll()">ðŸ’¡ Encender todas</button>

  <div id="toast"></div>

<script>
let device, server, service, characteristic;
let leds = {1: false, 2: false, 3: false};

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

async function toggleBluetooth() {
  const btn = document.getElementById("connectBtn");
  if (btn.classList.contains("connected")) {
    if (device && device.gatt.connected) {
      device.gatt.disconnect();
      btn.classList.remove("connected");
      showToast("ðŸ”Œ Desconectado del ESP32");
    }
    return;
  }

  try {
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
    });
    server = await device.gatt.connect();
    service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

    btn.classList.add("connected");
    showToast("âœ… Conectado a " + device.name);
  } catch (error) {
    showToast("âŒ Error: " + error);
  }
}

async function sendCommand(cmd) {
  if (!characteristic) {
    showToast("âš ï¸ ConÃ©ctate primero al ESP32");
    return;
  }
  try {
    const data = new TextEncoder().encode(cmd);
    await characteristic.writeValue(data);
  } catch (error) {
    showToast("âŒ Error al enviar comando");
  }
}

function toggleLed(num) {
  leds[num] = !leds[num];
  const el = document.getElementById("led" + num);
  const icon = el.querySelector("i");

  el.classList.toggle("on", leds[num]);
  icon.className = leds[num] ? "fa-solid fa-lightbulb" : "fa-regular fa-lightbulb";

  const cmd = leds[num] ? String.fromCharCode(64 + num) : String.fromCharCode(96 + num);
  sendCommand(cmd);

  updateAllButton();
}

async function toggleAll() {
  const allOnNow = Object.values(leds).every(v => v);
  const allOffNow = Object.values(leds).every(v => !v);

  // ðŸ”¹ Determinar acciÃ³n real: si todas estÃ¡n encendidas -> apagar, si hay alguna apagada -> encender todas
  const turnOn = !allOnNow;

  // Si ya estaban todas encendidas y se intenta "encender todas" otra vez, no hace nada
  if (turnOn && allOnNow) {
    showToast("ðŸ’¡ Las luces ya estÃ¡n encendidas");
    return;
  }
  if (!turnOn && allOffNow) {
    showToast("ðŸ’¤ Las luces ya estÃ¡n apagadas");
    return;
  }

  for (let i = 1; i <= 3; i++) {
    leds[i] = turnOn;
    const el = document.getElementById("led" + i);
    const icon = el.querySelector("i");
    el.classList.toggle("on", turnOn);
    icon.className = turnOn ? "fa-solid fa-lightbulb" : "fa-regular fa-lightbulb";
    const cmd = turnOn ? String.fromCharCode(64 + i) : String.fromCharCode(96 + i);
    await sendCommand(cmd);
    await new Promise(res => setTimeout(res, 200));
  }

  updateAllButton();
  showToast(turnOn ? "ðŸ’¡ Todas encendidas" : "ðŸ’¤ Todas apagadas");
}

function updateAllButton() {
  const btn = document.getElementById("toggleAllBtn");
  const allOnNow = Object.values(leds).every(v => v);
  btn.innerHTML = allOnNow ? "ðŸ’¤ Apagar todas" : "ðŸ’¡ Encender todas";
}
</script>
</body>
</html>
