<!DOCTYPE html>
<html>
  <body>
    <h2>Subir Video</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Subir</button>
    <br><br>
    
    <progress id="progressBar" value="0" max="100" style="width:300px; display:none;"></progress>
    <span id="percent"></span>
    <p id="status"></p>

    <script>
      function uploadFile() {
        var file = document.getElementById("fileInput").files[0];
        if (!file) {
          alert("Selecciona un archivo primero");
          return;
        }

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycbx-7auZhhHCyk60eJuk3-nNESCeLAqtl2VIGE-rNUMk4L_w3BIbY15-JmA3SlA0UCgehw/exec", true); // reemplaza con la URL de tu WebApp

        // Mostrar barra
        document.getElementById("progressBar").style.display = "block";
        document.getElementById("progressBar").value = 0;
        document.getElementById("percent").innerText = "";
        document.getElementById("status").innerHTML = "Subiendo...";

        // Progreso
        xhr.upload.onprogress = function(e) {
          if (e.lengthComputable) {
            var percent = Math.round((e.loaded / e.total) * 100);
            document.getElementById("progressBar").value = percent;
            document.getElementById("percent").innerText = percent + "%";
          }
        };

        // Cuando termina
        xhr.onload = function() {
          if (xhr.status === 200) {
            var link = xhr.responseText;
            document.getElementById("status").innerHTML =
              "‚úÖ Video subido: <a href='" + link + "' target='_blank'>" + link + "</a>";
            document.getElementById("progressBar").style.display = "none";
            document.getElementById("percent").innerText = "";
          } else {
            document.getElementById("status").innerHTML = "‚ùå Error al subir";
          }
        };

        // Enviar archivo binario
        var form = new FormData();
        form.append("file", file);
        xhr.send(form);  // üëà no "file", sino "form"

      }
    </script>
  </body>
</html>
