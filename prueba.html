<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Las Aventuras de El√≠zabeth</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #89cff0;
  }

  canvas {
    display: block;
    background-size: cover;
    background-position: center;
  }

  #controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.7);
    font-size: 24px;
    font-weight: bold;
  }

  #message {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="message"></div>

<div id="controls">
  <button id="up">‚Üë</button>
  <div>
    <button id="left">‚Üê</button>
    <button id="right">‚Üí</button>
  </div>
  <button id="down">‚Üì</button>
</div>

<audio id="goodSound" src="https://cdn.pixabay.com/download/audio/2023/07/06/audio_4e4379639c.mp3?filename=applause-14745.mp3"></audio>
<audio id="badSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b8cfdfdb2.mp3?filename=uh-oh-10588.mp3"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let elizabeth = {
  x: canvas.width / 2 - 50,
  y: canvas.height - 200,
  width: 100,
  height: 150,
  img: new Image(),
  speed: 15
};

elizabeth.img.src = "https://cdn.pixabay.com/photo/2020/12/15/20/57/girl-5833741_1280.png"; // ni√±a aventurera

let background = new Image();
background.src = "https://cdn.pixabay.com/photo/2017/02/07/00/16/forest-2048728_1280.jpg"; // bosque bonito

let items = [];
let collected = 0;
const totalItems = 5;
let level = 1;

function generateItems() {
  items = [];
  for (let i = 0; i < totalItems; i++) {
    items.push({
      x: Math.random() * (canvas.width - 50),
      y: Math.random() * (canvas.height - 200),
      img: new Image()
    });
    items[i].img.src = "https://cdn.pixabay.com/photo/2016/03/31/19/56/flower-1298259_1280.png"; // flor
  }
}

generateItems();

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(elizabeth.img, elizabeth.x, elizabeth.y, elizabeth.width, elizabeth.height);

  items.forEach(item => {
    ctx.drawImage(item.img, item.x, item.y, 50, 50);
  });

  requestAnimationFrame(draw);
}

function showMessage(msg, good = true) {
  const el = document.getElementById('message');
  el.textContent = msg;
  document.getElementById(good ? 'goodSound' : 'badSound').play();
  setTimeout(() => { el.textContent = ""; }, 2000);
}

function checkCollision() {
  items.forEach((item, index) => {
    if (elizabeth.x < item.x + 50 &&
        elizabeth.x + elizabeth.width > item.x &&
        elizabeth.y < item.y + 50 &&
        elizabeth.y + elizabeth.height > item.y) {
          items.splice(index, 1);
          collected++;
          showMessage("¬°Excelente! üå∏", true);
          if (collected >= totalItems) {
            nextLevel();
          }
    }
  });
}

function nextLevel() {
  level++;
  collected = 0;
  showMessage("¬°Nivel " + level + " completado!", true);

  if (level === 2) {
    background.src = "https://cdn.pixabay.com/photo/2017/03/27/14/56/mountains-2178463_1280.jpg"; // monta√±a
    elizabeth.img.src = "https://cdn.pixabay.com/photo/2017/04/03/09/59/adventure-2197046_1280.png"; // cambia ropa
  } else if (level === 3) {
    background.src = "https://cdn.pixabay.com/photo/2016/11/21/15/46/castle-1840058_1280.jpg";
  } else if (level > 3) {
    showMessage("üéâ ¬°Aventura completada, El√≠zabeth lleg√≥ a casa! üéµ", true);
  }

  generateItems();
}

document.getElementById('up').addEventListener('click', () => { elizabeth.y -= elizabeth.speed; checkCollision(); });
document.getElementById('down').addEventListener('click', () => { elizabeth.y += elizabeth.speed; checkCollision(); });
document.getElementById('left').addEventListener('click', () => { elizabeth.x -= elizabeth.speed; checkCollision(); });
document.getElementById('right').addEventListener('click', () => { elizabeth.x += elizabeth.speed; checkCollision(); });

draw();
</script>
</body>
</html>
