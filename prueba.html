<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control de LEDs - ESP32 BLE</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(145deg, #1e1e2f, #2a2a40);
    color: white;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h2 { margin-bottom: 20px; }

  button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.3s;
  }
  button:hover {
    background: #45a049;
    transform: scale(1.05);
  }
  #connect {
    background: #2196F3;
  }
  #connect:hover {
    background: #1976D2;
  }
</style>
</head>
<body>

  <h2>üîµ Control Bluetooth - ESP32</h2>
  <button id="connect">Conectar al ESP32</button>

  <div id="controls" style="display:none;">
    <button onclick="sendData('1')">üí° LED 1</button>
    <button onclick="sendData('2')">üí° LED 2</button>
    <button onclick="sendData('3')">üí° LED 3</button>
  </div>

<script>
let device, characteristic;

document.getElementById('connect').addEventListener('click', async () => {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: 'ESP32-ControlLED' }],
      optionalServices: ['12345678-1234-1234-1234-1234567890ab']
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
    characteristic = await service.getCharacteristic('87654321-4321-4321-4321-0987654321ab');
    document.getElementById('controls').style.display = 'block';
    alert('‚úÖ Conectado al ESP32');
  } catch (error) {
    alert('‚ùå Error al conectar: ' + error);
  }
});

async function sendData(data) {
  if (!characteristic) return alert('No conectado');
  const encoder = new TextEncoder();
  await characteristic.writeValue(encoder.encode(data));
}
</script>

</body>
</html>
