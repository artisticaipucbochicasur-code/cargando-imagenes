<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuentra el animal</title>
<style>
  body {
    font-family: Comic Sans MS, sans-serif;
    text-align: center;
    background-color: #fff3c4;
  }
  h1 {
    color: #ff6f00;
  }
  .animales {
    display: flex;

  .animal {

  .animal:hover {

  }
  .mensaje {
    margin-top: 20px;
    font-size: 28px;
    color: #00897b;
  }
</style>
</head>
<body>

<script>
const animales = document.querySelectorAll('.animal');
const nombres = ["perro", "gato", "vaca", "oso", "cerdo"];
let animalCorrecto = "";

function nuevoReto() {
  const aleatorio = nombres[Math.floor(Math.random() * nombres.length)];

}

animales.forEach(a => {

      document.getElementById("mensaje").style.color = "green";

      document.getElementById("mensaje").style.color = "red";

});

nuevoReto();
</script>
</body>
</html>
