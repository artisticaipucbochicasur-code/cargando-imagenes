<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subir video a Cloudinary</title>
</head>
<body>
  <h2>Subir video</h2>
  <input type="file" id="fileInput" accept="video/*">
  <button onclick="uploadFile()">Subir</button>

  <pre id="output"></pre>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Selecciona un archivo");
        return;
      }

      const url = "https://api.cloudinary.com/v1_1/dxcn1zpnd/auto/upload";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "DECOMDH");
      formData.append("return_delete_token", "true"); // ðŸ‘ˆ fuerza que Cloudinary lo devuelva

      const res = await fetch(url, { method: "POST", body: formData });
      const data = await res.json();

      // mostrar en pantalla
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
