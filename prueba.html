<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì¢ Subir Anuncio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¢ Nuevo Anuncio</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo del anuncio" required>
    <textarea id="descripcion" placeholder="Descripci√≥n..." rows="3" required></textarea>
    <input type="text" id="autor" placeholder="Autor" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <input type="file" id="imagen" accept="image/*" required>
    <img id="preview" style="display:none;">
    <button onclick="subirAnuncio()">üì§ Guardar Anuncio</button>
    <div id="resultado"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    document.getElementById("imagen").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById("preview").src = evt.target.result;
          document.getElementById("preview").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    async function subirAnuncio() {
      const titulo = document.getElementById("titulo").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const imagenInput = document.getElementById("imagen").files[0];
      const resultado = document.getElementById("resultado");

      if (!titulo || !descripcion || !autor || !correo || !imagenInput) {
        resultado.textContent = "‚ö†Ô∏è Faltan datos.";
        resultado.style.color = "red";
        return;
      }

      resultado.textContent = "‚è≥ Subiendo imagen...";
      resultado.style.color = "gray";

      // Convertir imagen a base64
      const base64 = await toBase64(imagenInput);
      const imagen = base64.split(",")[1]; // Quitamos el encabezado "data:image/..."

      const data = {
        accion: "guardar",
        tipo: "anuncio",
        titulo,
        descripcion,
        imagen,
        autor,
        correo
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const json = await res.json();
        if (json.status === "success") {
          resultado.innerHTML = `‚úÖ ${json.message}<br>
          <a href="https://drive.google.com/uc?export=view&id=${json.id}" target="_blank">üìé Ver en Drive</a>`;
          resultado.style.color = "green";
        } else {
          resultado.textContent = "‚ùå Error: " + json.message;
          resultado.style.color = "red";
        }
      } catch (err) {
        resultado.textContent = "üí• Error al conectar: " + err;
        resultado.style.color = "red";
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>
</body>
</html>
