<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Las Aventuras de El√≠zabeth</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: url('https://cdn.pixabay.com/photo/2016/02/19/11/19/forest-1209539_1280.jpg') no-repeat center center / cover;
    font-family: "Comic Sans MS", sans-serif;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #elizabeth {
    position: absolute;
    width: 80px;
    height: 100px;
    bottom: 10%;
    left: 10%;
    background: url('https://cdn.pixabay.com/photo/2021/02/23/13/38/girl-6042025_1280.png') no-repeat center / contain;
  }

  .flower {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/flower-2022632_1280.png') no-repeat center / contain;
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  #controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: grid;
    grid-template-areas: 
      ". up ."
      "left down right";
    gap: 10px;
  }

  button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: #82b1ff;
    color: white;
    font-size: 24px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  #levelMessage {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <div id="game">
    <div id="elizabeth"></div>
    <div id="levelMessage">üå∏ Nivel 1: ¬°Recoge las flores!</div>
    <div id="controls">
      <button id="up">‚Üë</button>
      <button id="left">‚Üê</button>
      <button id="down">‚Üì</button>
      <button id="right">‚Üí</button>
    </div>
  </div>

  <audio id="collectSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d28a9e5cf.mp3?filename=collect-coin-2018.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8d17347d4a.mp3?filename=kids-cheer-01.mp3"></audio>

<script>
const elizabeth = document.getElementById('elizabeth');
const game = document.getElementById('game');
const collectSound = document.getElementById('collectSound');
const winSound = document.getElementById('winSound');

let posX = 100;
let posY = window.innerHeight * 0.8;
let flowers = [];

function createFlowers(n) {
  flowers.forEach(f => f.remove());
  flowers = [];
  for (let i = 0; i < n; i++) {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.style.left = Math.random() * (window.innerWidth - 60) + 'px';
    flower.style.top = Math.random() * (window.innerHeight - 200) + 'px';
    game.appendChild(flower);
    flowers.push(flower);
  }
}

function move(dx, dy) {
  posX += dx;
  posY += dy;
  if (posX < 0) posX = 0;
  if (posY < 0) posY = 0;
  if (posX > window.innerWidth - 80) posX = window.innerWidth - 80;
  if (posY > window.innerHeight - 100) posY = window.innerHeight - 100;
  elizabeth.style.left = posX + 'px';
  elizabeth.style.top = posY + 'px';
  checkCollision();
}

function checkCollision() {
  flowers.forEach((flower, index) => {
    const rect1 = elizabeth.getBoundingClientRect();
    const rect2 = flower.getBoundingClientRect();
    if (!(rect1.right < rect2.left || 
          rect1.left > rect2.right || 
          rect1.bottom < rect2.top || 
          rect1.top > rect2.bottom)) {
      collectSound.play();
      flower.remove();
      flowers.splice(index, 1);
      if (flowers.length === 0) {
        document.getElementById('levelMessage').innerText = "üéâ ¬°Muy bien, El√≠zabeth! Nivel completado.";
        winSound.play();
      }
    }
  });
}

document.getElementById('up').addEventListener('click', () => move(0, -20));
document.getElementById('down').addEventListener('click', () => move(0, 20));
document.getElementById('left').addEventListener('click', () => move(-20, 0));
document.getElementById('right').addEventListener('click', () => move(20, 0));

createFlowers(5);
</script>
</body>
</html>
