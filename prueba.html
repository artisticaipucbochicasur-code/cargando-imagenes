<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luces ESP32</title>

<!-- Fuente + Iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --color-bg: linear-gradient(135deg, #2c3e50, #4ca1af);
    --color-primary: #00c4ff;
    --color-secondary: #ffffff20;
    --color-success: #00e676;
    --color-error: #ff5252;
    --color-text: #fff;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--color-bg);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: var(--color-text);
    overflow: hidden;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 600;
    text-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }

  /* Botón de conexión */
  #connectBtn {
    background: var(--color-secondary);
    border: none;
    color: var(--color-text);
    padding: 16px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    backdrop-filter: blur(8px);
  }
  #connectBtn:hover {
    background: var(--color-primary);
    transform: scale(1.1);
  }
  #connectBtn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Indicador de conexión */
  #statusIndicator {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: var(--color-error);
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(255,0,0,0.6);
    transition: background 0.3s, box-shadow 0.3s;
  }
  #statusIndicator.connected {
    background: var(--color-success);
    box-shadow: 0 0 15px rgba(0,255,100,0.8);
  }

  /* LED Container */
  .led-container {
    margin-top: 40px;
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .switch {
    width: 90px;
    height: 90px;
    background: var(--color-secondary);
    border-radius: 50%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--color-text);
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    flex-direction: column;
  }
  .switch i {
    font-size: 28px;
    margin-bottom: 5px;
  }
  .switch.on {
    background: var(--color-success);
    box-shadow: 0 0 20px rgba(0,255,100,0.6);
  }
  .switch:active {
    transform: scale(0.95);
  }

  /* Toast notifications */
  #toastContainer {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
  }
  .toast {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    color: #fff;
    padding: 12px 18px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeInOut 3s forwards;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 15px;
  }
  .toast.success { border-left: 5px solid var(--color-success); }
  .toast.error { border-left: 5px solid var(--color-error); }
  @keyframes fadeInOut {
    0% {opacity: 0; transform: translateY(-20px);}
    10%, 90% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(-20px);}
  }

  /* Modal */
  #deviceModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .modal-content {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 30px;
    width: 300px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  .modal-content h2 {
    color: #fff;
    margin-bottom: 20px;
  }
  .modal-content .spinner {
    border: 4px solid #fff3;
    border-top: 4px solid var(--color-primary);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 0 auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    100% {transform: rotate(360deg);}
  }
</style>
</head>

<body>

  <h1><i class="fa-solid fa-lightbulb"></i> Luces ESP32</h1>

  <button id="connectBtn" onclick="connectBluetooth()">
    <i class="fa-brands fa-bluetooth-b"></i>
  </button>
  <div id="statusIndicator" title="Estado de conexión"></div>

  <div class="led-container">
    <div id="led1" class="switch" onclick="toggleLed(1)">
      <i class="fa-solid fa-bolt"></i>
      <span>OFF</span>
    </div>
    <div id="led2" class="switch" onclick="toggleLed(2)">
      <i class="fa-solid fa-bolt"></i>
      <span>OFF</span>
    </div>
    <div id="led3" class="switch" onclick="toggleLed(3)">
      <i class="fa-solid fa-bolt"></i>
      <span>OFF</span>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Modal -->
  <div id="deviceModal">
    <div class="modal-content">
      <h2>Buscando dispositivos...</h2>
      <div class="spinner"></div>
    </div>
  </div>

<script>
let device, server, service, characteristic;
let leds = {1: false, 2: false, 3: false};

// ✅ Toast moderno (reemplaza alert)
function showToast(message, type="success") {
  const toastContainer = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<i class="fa-solid ${type === "success" ? "fa-circle-check" : "fa-triangle-exclamation"}"></i>${message}`;
  toastContainer.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

async function connectBluetooth() {
  const modal = document.getElementById("deviceModal");
  modal.style.display = "flex";
  try {
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
    });
    server = await device.gatt.connect();
    service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

    modal.style.display = "none";
    showToast("Conectado a " + device.name, "success");

    const btn = document.getElementById("connectBtn");
    btn.innerHTML = '<i class="fa-solid fa-plug"></i>';
    btn.disabled = true;

    document.getElementById("statusIndicator").classList.add("connected");

    device.addEventListener('gattserverdisconnected', () => {
      document.getElementById("statusIndicator").classList.remove("connected");
      btn.innerHTML = '<i class="fa-brands fa-bluetooth-b"></i>';
      btn.disabled = false;
      showToast("Conexión perdida", "error");
    });

  } catch (error) {
    modal.style.display = "none";
    showToast("Error o cancelado: " + error.message, "error");
  }
}

async function sendCommand(cmd) {
  if (!characteristic) {
    showToast("Conéctate primero al ESP32", "error");
    return;
  }
  try {
    const data = new TextEncoder().encode(cmd);
    await characteristic.writeValue(data);
    console.log("✅ Comando enviado:", cmd);
  } catch (error) {
    console.error("❌ Error al enviar:", error);
    showToast("Error al enviar comando", "error");
  }
}

function toggleLed(num) {
  leds[num] = !leds[num];
  const el = document.getElementById("led" + num);
  const icon = el.querySelector("i");
  const label = el.querySelector("span");

  el.classList.toggle("on");
  label.textContent = leds[num] ? "ON" : "OFF";
  icon.className = leds[num] ? "fa-solid fa-lightbulb" : "fa-solid fa-bolt";

  const cmd = leds[num] ? String.fromCharCode(64 + num) : String.fromCharCode(96 + num);
  sendCommand(cmd);
}
</script>
</body>
</html>
