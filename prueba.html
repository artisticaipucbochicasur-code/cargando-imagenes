<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control Bluetooth ESP32</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(160deg, #74ebd5, #ACB6E5);
    color: #222;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  #deviceList {
    margin: 10px auto;
    max-width: 300px;
  }

  .device-item {
    background: white;
    border-radius: 12px;
    padding: 12px;
    margin: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s;
  }
  .device-item:hover {
    background: #dcdcfb;
  }

  .led-btn {
    border: none;
    background: #444;
    color: white;
    font-size: 18px;
    margin: 8px;
    padding: 15px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    width: 160px;
    transition: 0.3s;
  }

  .on {
    background: #00c851 !important;
    box-shadow: 0 4px 10px rgba(0,200,81,0.4);
  }

  button:hover {
    transform: scale(1.05);
  }

  #status {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>üîµ Control ESP32 Bluetooth</h1>
  <button onclick="buscarDispositivos()">üîç Buscar Bluetooth</button>

  <div id="deviceList"></div>

  <div id="controls" style="display:none;">
    <button id="led1" class="led-btn" onclick="toggleLED(1)">LED 1 OFF</button>
    <button id="led2" class="led-btn" onclick="toggleLED(2)">LED 2 OFF</button>
    <button id="led3" class="led-btn" onclick="toggleLED(3)">LED 3 OFF</button>
  </div>

  <div id="status">Sin conexi√≥n</div>

<script>
let dispositivo, servidor, writer;
let ledStates = [false, false, false];

async function buscarDispositivos() {
  document.getElementById("deviceList").innerHTML = "Buscando dispositivos...";

  try {
    const conocidos = await navigator.bluetooth.getDevices();
    const listaHTML = [];

    if (conocidos.length > 0) {
      listaHTML.push("<h3>üì± Dispositivos guardados:</h3>");
      conocidos.forEach(d => {
        listaHTML.push(`<div class='device-item' onclick='conectarGuardado("${d.id}")'>${d.name || "Sin nombre"}</div>`);
      });
    }

    listaHTML.push("<h3>üì° Dispositivos nuevos:</h3>");
    const nuevo = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [0x1101]
    });

    listaHTML.push(`<div class='device-item' onclick='conectar("${nuevo.id}")'>${nuevo.name}</div>`);

    document.getElementById("deviceList").innerHTML = listaHTML.join('');
  } catch (error) {
    document.getElementById("deviceList").innerHTML = "Error o cancelado: " + error;
  }
}

async function conectarGuardado(id) {
  try {
    const devices = await navigator.bluetooth.getDevices();
    dispositivo = devices.find(d => d.id === id);
    if (dispositivo) {
      await dispositivo.gatt.connect();
      iniciarControles(dispositivo);
    }
  } catch (err) {
    alert("No se pudo reconectar: " + err);
  }
}

async function conectar(id) {
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [0x1101]
    });
    dispositivo = device;
    await dispositivo.gatt.connect();
    iniciarControles(dispositivo);
  } catch (error) {
    alert("Error al conectar: " + error);
  }
}

function iniciarControles(device) {
  document.getElementById("status").textContent = "‚úÖ Conectado a " + device.name;
  document.getElementById("controls").style.display = "block";
}

function toggleLED(num) {
  if (!dispositivo) {
    alert("Con√©ctate primero al ESP32");
    return;
  }

  const cmd = ledStates[num - 1] ? String.fromCharCode(96 + num) : String.fromCharCode(64 + num);
  ledStates[num - 1] = !ledStates[num - 1];
  const btn = document.getElementById("led" + num);
  btn.textContent = ledStates[num - 1] ? `LED ${num} ON` : `LED ${num} OFF`;
  btn.classList.toggle("on", ledStates[num - 1]);

  // Por limitaciones del Web Bluetooth con Serial cl√°sico,
  // aqu√≠ simulamos el env√≠o (funciona si usas BLE o app Serial real)
  console.log("Enviar comando:", cmd);
}
</script>
</body>
</html>
