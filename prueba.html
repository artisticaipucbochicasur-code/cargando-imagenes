<!DOCTYPE html>
<html>
  <body>
    <h2>Subir Video</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Subir</button>
    <p id="status"></p>

    <script>
      function uploadFile() {
        var file = document.getElementById("fileInput").files[0];
        var reader = new FileReader();
        reader.onloadend = function(e) {
          var data = e.target.result.split(",")[1]; // base64
          var form = new FormData();
          form.append("file", data);

          fetch("https://script.google.com/macros/s/AKfycbx-7auZhhHCyk60eJuk3-nNESCeLAqtl2VIGE-rNUMk4L_w3BIbY15-JmA3SlA0UCgehw/exec", { // ðŸ‘ˆ pega la URL del web app desplegado
            method: "POST",
            body: form,
          })
          .then((res) => res.text())
          .then((link) => {
            document.getElementById("status").innerHTML =
              "Video subido: <a href='" + link + "' target='_blank'>" + link + "</a>";
          });
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
